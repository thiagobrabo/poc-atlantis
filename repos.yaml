repos:
- id: /.*/
  workflow: default
  # apply_requirements: [approved,mergeable]
  apply_requirements: [ mergeable ]
  allow_custom_workflows: true

workflows:
  default:
    plan:
      steps:
      - init
      - plan:
          extra_args: ["-out=plan"]
    apply:
      steps:
        - apply:
            extra_args: ["plan"]